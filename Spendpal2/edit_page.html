<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>edit_page</title>
    <link rel="stylesheet" href="edit_page.css">
</head>
<body>

    <section>
        <header class="headerholder">
            <span class="arrowhead">
                <a href="profile_page.html"><img src="./images/arrow.svg" alt=""></a>
            </span>
            <article class="temitope">
                <a href="#"><img src="./images/temitope.svg" alt=""></a>
            </article>
            <img src="./images/edit.svg" alt="">
        </header>
        <form>
            <h4 class="firstName">First Name</h4>
            <input id="firstName" type="text" name="first_name">
            <h4 class="middleName">Middle Name</h4>
            <input id="middleName" type="text" name="first_name">
            <h4 class="lastName">Last Name</h4>
            <input id="lastName" type="text" name="first_name">
            <h4 class="emailAddress">Email Address</h4>
            <input id="emailAddress" type="email" name="first_name">
            <h4 class="country">Country</h4>
            <input id="country" type="text" name="first_name">
            <h4 class="phoneNumber">Phone Number</h4>
            <input id="phoneNumber" type="tel" name="phoneNumber" min="0">
            <h4 class="bvn">BVN</h4>
            <input id="bvn" type="text" name="first_name">
            <button class="btn-save">Save</button>
        </form>
        <article class="navbars">
            <a href="#"><img class="home" src="./images/Home.svg" alt=""></a>
            <a href="#"><img class="card" src="./images/card.svg" alt=""></a>
            <a href="#"><img class="growth" src="./images/growth.svg" alt=""></a>
            <a href="#"><img class="profile" src="./images/profile.svg" alt=""></a>
          </article>
    </section>
    
</body>
</html>
